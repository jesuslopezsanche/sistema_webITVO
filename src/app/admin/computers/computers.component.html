        <select name="filter" id="filter" class="rounded" (change)="filterComputers($event)">
            <option value="">Todas</option>
            <option value="Disponible">Disponibles</option>
            <option value="Rentado">Rentadas</option>
            <option value="Mantenimiento">En Mantenimiento</option>
        </select>
        <button routerLink="create"
            class="bg-emerald-500 text-zinc-100 font-bold tracking-wider px-4 py-1 rounded my-3">Agregar</button>
    </div>

        <!-- --- -->
        <div *ngFor="let computer of filteredComputers" (click)="edit(computer)" class="card bg-zinc-200 drop-shadow rounded-sm m-2 p-3 hover:cursor-pointer min-w-[120px]">
            <h2 class="tracking-wider font-bold">{{computer.name}}</h2>
            <p class="italic tracking-wider">{{computer.user}}</p>
            <div class="flex flex-col p-3">

                <p class="tracking-wide ">No. serie: <span class="italic tracking-wider font-bold text-sm">{{computer.serialNumber}}</span></p>
                <p class="tracking-wide">Marca: <span class="italic tracking-wider font-bold text-sm">{{computer.brand}}</span></p>
            </div>

            <p
            [ngClass]="{
                'bg-green-700': computer.status == 'Disponible',
                'bg-orange-500': computer.status == 'Mantenimiento',
                'bg-red-700': computer.status == 'Rentado'
            } "
            class="px-2 py-1 m-1 text-center rounded text-zinc-100 font-semibold"
            >{{computer.status}}</p>
        </div>


    </div>
</div>
