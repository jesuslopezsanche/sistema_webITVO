<div class="login-page flex flex-col items-center" >
    <h1 class="text-center my-5">Inicio de sesión</h1>
    <form action="" id="loginform" class="flex flex-col max-w-[90%] my-2" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
        <input type="text" placeholder="Email" class="max-w-lg my-2 pl-2 bg-gray-200" formControlName="email">
        <button class="bg-blue-400 font-bold tracking-wider">Recuperar contraseña</button>
    </form>
</div>
